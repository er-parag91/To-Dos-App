<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do!</h2>
        </div>
    </div>


    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="search-text" placeholder="Filter Todos">
            <label class="checkbox">
                <input type="checkbox" name="checked" id="checked"> Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input class="input" id="new-todo-text" type="text" placeholder="Enter something to do" name="title">
            <button class="button" type="submit">Add Todo</button>
        </form>
    </div>



    <script src="./uuid.js"></script>
    <script src="./todos-functions.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
